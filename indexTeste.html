<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design teste 4</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            flex-wrap: wrap;
            margin: 3px;
            flex: 1 1 100vw;
        }
        /*flex-wrap: wrap permite que tenham o tamanho específicado em flex, precisando ser adicionado no container pai,
        permitindo quebra de linha quando os elementos não couberem na largura da tela.
        Desta forma basta adicionar o conteúdo para que os elementos expandam verticalmente.*/

        header, nav, main, aside, footer, div{
            background: #a1a1a1;
            display: flex;
            margin: 3px;
        }

        header{
            flex: 1 1 100vw;
        }

        #openMenu, #closeMenu{
            border: none;
            background: none;
            font-size: 30px;
            font-weight: bold;
            padding: 0px 5px 0px 5px;
            cursor: pointer;
            display: none;
        }

        header #logo{
            flex: 0 1 200px;
            background: #c9c9c9;
        }

        .right-side-menu{
            display: flex;
            justify-content: flex-end;
        }

        .icon-avatar img{
            width: 40px;
            border-radius: 20px;
        }

        .icon-cart img{
            width: 20px;
        }

        nav{
            flex: 1 1 100vw;
            /*centraliza verticalmente*/
            align-items: center;
            /*alinha o conteúdo a direita*/
            justify-content: flex-start;
        }

        nav a {
            margin: 3%;
            font: 20pt;
        }

        /*text-decoration none remove sublinhados e color inherit faz com que a cor seja no padrão
        do elemento pai*/
        a {
            text-decoration: none;
            color: inherit;
        }

        .searchBox {
            flex: 1 1 100vw;
            background: #5a5a5a;
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 5px;*/
            border-radius: 20px;
        }

        .searchBox:hover > .searchBar{
            height: 30px;
            font-size: 20px;
        }

        .searchBar{
            border: none;
            background: #5a5a5a;
            outline: none;
            padding: 0;
            color: white;
            font-size: 5px;
            line-height: 5px;
            width: 500px;
        }

        .searchBtn{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*div:hover > .searchBar{
            width: 500px;
        }*/

        /*calc é pra calcular o tamanho vertical menos a quantidade de pixels do header + footer + margem
        header = 100px; footer = 100px; margem = (3px + 3px)*4 = 24px*/
        main{
            flex: 20 1 500px;
            flex-wrap: wrap;
            overflow: auto;
        }

        .carrossel{
            background: red;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carrossel .slide{
            display: none;
            width: 100%;
            height: auto;
        }

        .carrossel .slide-active{
            display: block;
        }

        .carrossel .arrow{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 3px;
            cursor: pointer;
        }

        .carrossel .arrow.left{
            left: 10px;
        }

        .carrossel .arrow.right{
            right: 10px;
        }

        main section{
            width: 100%;
            height: 2000px;
            margin: 10px;
            background: linear-gradient(#a9a9a9, #5a5a5a, #1a1a1a);
        }

        aside{
            flex: 1 1 200px;
        }

        footer{
            flex: 1 1 100vw;
            height: 100px;
        }

        /*Esta primeira regra verifica se a tela do dispositivo não é maior que 923 pixels, caso positivo as 
        propriedades adicionadas são aplicadas no elemento, não sendo necessário aplicar em todos os elementos,
        mas apenas nas que terão mudança*/
        @media only screen and (max-width: 923px){

            header{
                order: 0;
            }

            /*header + footer + aside + margem (nota-se que acrescentamos mais 6px da margem do aside)*/
            main{
                order: 1;
            }

            aside{
                flex: 1 1 100vw;
                order: 2;
            }

            footer{
                order: 3;
            }
        }
        
        /*Esta segunda regra verifica se a tela do dispositivo não é maior que 717 pixels, caso positivo as 
        propriedades adicionadas são aplicadas no elemento, não sendo necessário aplicar em todos os elementos,
        mas apenas nas que terão mudança*/
        @media only screen and (max-width: 717px){
            #openMenu, #closeMenu {
                display: block;
            }

            #openMenu{
                margin-left: auto;
            }

            #closeMenu{
                position: fixed;
                right: 15px;
                top: 15px;
            }

            nav{
                /*posição fixa não será alterada*/
                position: fixed;
                flex-direction: column;
                width: 100vw;
                background: rgba(255, 255, 255, 0.8);
                align-items: center;
                justify-content: center;
                margin: 0;
                display: none;
                /*inserimos a opacidade em 0 para fazermos uma transição mais suave no menu*/
                opacity: 0;
                transition: 0.3s;
            }
        }

    </style>
</head>


<body class="content" id="page">
    <!--header = banner; logo; formulário de pesquisa; ícones; menu de navegação-->
    <header>
        <a href="#" id="logo">LOGO</a>
        <!--o código &#9776; faz com que apareçam aqueles 3 traços de menu-->
        <button id="openMenu">&#9776;</button>

        <nav id="menu">
            <button id="closeMenu">X</button>
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>

        <div class="right-side-menu">
            <a href="" class="icon-cart"><img src="images/cart2.png" alt="carrinho"></a>
            <a href="" class="icon-avatar"><img src="images/avatar.png" alt="avatar"></a>
        </div>

    </header>

    <!--Barra de pesquisa-->
    <div class="searchBox">
        <input type="text" placeholder="Pesquisar" class="searchBar">
        <a href="#" class="searchBtn">
            <img src="images/loupe.png" alt="lupa">
        </a>
    </div>

    <!--contém conteúdos ou links relacionados ao conteúdo principal-->
    <!--<aside>relacionado</aside>-->

    <!--conjunto principal-->
    <main>
        <h3>Principal</h3>
        
        <section>
            <div class="carrossel">
                <img class="slide-active" src="images/avatar.png" alt="image1">
                <img class="slide" src="images/cart2.png" alt="image2">
                <img class="slide" alt="image3">
                <img class="slide" alt="image4">
                <div class="arrow left">&lt;</div>
                <div class="arrow right">&gt;</div>
            </div>
        </section>
    </main>

    <!--rodapé: informações de autoria; direitos autorais; contato; mapa do site; links; documentos relacionados-->
    <footer>rodapé</footer>
    <script type="text/javascript">

        openMenu.addEventListener('click', () => {
            menu.style.display = 'flex'          
            setTimeout(() => {
                menu.style.opacity = '1'
            }, 10)
        })
        
        closeMenu.addEventListener('click', () =>{
            menu.style.opacity = '0'
            setTimeout(() => {
                menu.removeAttribute('style')
            }, 200)
        })

        const slides = Array.from(document.querySelectorAll('.carrossel .slide'));
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function showPreviousSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        document.querySelector('.carrossel .arrow.right').addEventListener('click', showNextSlide);
        document.querySelector('.carrossel .arrow.left').addEventListener('click', showPreviousSlide);
        
    </script>
</body>
</html>
